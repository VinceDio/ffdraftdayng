<ng-container *ngIf="(draft$ | async) as draft">
    <section class="card shadow p-4 my-2 bg-blue text-white">
        <h2>{{ draft.name }}</h2>
        <h4>{{ draft.startTime | date:'EEEE MMMM d @ h:mm a' }}</h4>
        <h4>{{ draft.location }}</h4>
    </section>
    <section class="mt-3">
        <app-current-pick [picks]="getCurrentPicks()" [currentPick]= "currentPick"></app-current-pick>
    </section>
    <div class="row mt-3">
        <section class="col-4 bg-lightred">
            <section>
                <h5>Teams</h5>
                <ul>
                    <li *ngFor="let team of draft.teams" class="list-unstyled p-2">
                        <span>{{ team.name }}</span>
                    </li>
                </ul>
            </section>
            <section>
                <h5>Roster</h5>
                <ul class="list-unstyled">
                    <li *ngFor="let player of getCurrentTeamPlayers()">
                        <span class="pos-pill pos-RB">{{ player.position }}</span>
                        <span class="mx-2">{{ player.name }}</span>
                        <span class="team-badge">{{ player.nflTeam }}</span>
                    </li>
                </ul>
            </section>
        </section>
        <section class="col-8">
            <app-player-list [players]="players"></app-player-list>
        </section>
    </div>
    
</ng-container>
