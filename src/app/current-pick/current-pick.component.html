<h5>Upcoming Picks</h5>
<ul class="list-group list-group-horizontal" *ngIf="picks">
    <li class="list-group-item p-2" *ngFor="let pick of picks">
        <div class="font-weight-bold">{{ pick.overallPick == currentPick ? "Current" : (pick.overallPick < currentPick ? "Previous" : "Next") }}</div>
        <span>{{ pick.round }}-{{ pick.selection}}</span>
            
    </li>
</ul>
