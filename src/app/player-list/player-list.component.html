<section id="selected-player" >
    <h5>Selected Player</h5>
    <div *ngIf="selectedPlayer">
        <div>
            <span class="h4">{{ selectedPlayer?.name }}</span>
            <button (click)="DraftPlayer(selectedPlayer)" class="btn btn-primary ml-2">Draft</button>
        </div>
        <div>
            {{ selectedPlayer?.position }} {{ selectedPlayer?.nflTeam }}
        </div>
    </div>
</section>
<h5>Players</h5>
<div id="player-list">
    <ul class="list-unstyled">
        <li *ngFor="let player of players" (click)="SelectPlayer(player)" [class.highlighted]="player == selectedPlayer" class="p-1">
            {{ player.rank }}. {{ player.name }} {{ player.position }} {{ player.nflTeam }}
        </li> 
    </ul>
</div>
